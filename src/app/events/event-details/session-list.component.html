<div class="row" *ngFor="let session of visibleSessions">
    <div class="col-md-10">
      <collapsible-well  ><!-- [title]="session.name"-->
        <div class="title">
          {{session.name}}
          <i *ngIf="session.voters.length >5" class="glyphicon glyphicon-fire" style="color:red;" ></i> 
        </div>
        <div well-body>
          <!--class="body"  two ways  of doing so-->
          <h6>{{session.presenter}}</h6>  
          <!-- <h2>{{session.voters?.length}}</h2> -->
          <span>Duration: {{session.duration | duration}}</span><br />
          <span>Level: {{session.level}}</span>
          <p>{{session.abstract}}</p>
        </div>
        </collapsible-well>
    </div>
  </div>
